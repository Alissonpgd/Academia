<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head th:replace="~{fragmentos :: head('Novo Aluno')}" >
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header th:replace="~{fragmentos :: header('Aluno ' + ${aluno.id})}"></header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead >
                        <tr>
                            <th scope="row">ID</th>
                            <th scope="row">Nome</th>
                            <th scope="row">Whatsapp</th>
                            <th scope="row">Data</th>
                            <th scope="row">Peso</th>
                            <th scope="row">Altura</th>
                            <th scope="row">Valor</th>
                            <th scope="row">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <th class="col-1" th:text="${aluno.id}" >ID</th>
                            <td class="col-3" th:text="${aluno.nome}" >Nome do Aluno</td>
                            <td class="col-1" th:text="${aluno.whatsapp}" >Valor</td>
                            <td class="col-1" th:text="${{aluno.data}}" >Data</td>
                            <td class="col-1" th:text="${aluno.peso}">Peso</td>
                            <td class="col-1" th:text="${aluno.altura}">Altura</td>
                            <td class="col-1" th:text="${aluno.valor}">Valor</td>
                            <td class="col-1" th:text="${aluno.statusAluno.toString()}" >Status</td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-12">
                        <button style="width:80px;height:35px;color:white;font-size:16px; background:#008000;border:none; border-radius:8px;margin-bottom: 15px;" type="submit">
                            <a style="color:white; text-decoration:none;" th:href="@{/alunos/{alunoId}/edit(alunoId = ${aluno.id})}">Editar</a>
                        </button>
                        <button Style="width:80px;height:35px;color:white;font-size:16px; background:#008000;border:none; border-radius:8px;margin-left:15px;">
                            <a  style="color:white; text-decoration:none;" href="/alunos">Voltar</a>
                        </button>

                    </div>
                </div>
            </div>
        </div>


    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
